<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombay Dyeing - Create Quotations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bombay Dyeing</h1>
            <p class="subtitle">NKM Trading Company</p>
            <nav>
                <div class="nav-group">
                    <a href="/welcome" class="nav-link">Welcome</a>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Inventory</div>
                    <a href="/" class="nav-link">Items</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Billing & Invoices</div>
                    <a href="/billing" class="nav-link">Billing</a>
                    <a href="/invoices" class="nav-link">Invoices</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Quotations</div>
                    <a href="/quotations" class="nav-link active">Create Quotation</a>
                    <a href="/quotations-list" class="nav-link">Quotation List</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="section">
                <h2>Customer Information</h2>
                <form id="customerForm" class="form">
                    <div class="form-group">
                        <label for="customerName">Customer Name *</label>
                        <input type="text" id="customerName" required placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                        <label for="customerMobile">Mobile Number *</label>
                        <input type="tel" id="customerMobile" required placeholder="Enter mobile number">
                    </div>
                    <div class="form-group">
                        <label for="customerGst">GST Number (Optional)</label>
                        <input type="text" id="customerGst" placeholder="Enter GST number (e.g., 29ABCDE1234F1Z5)">
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Customer Address (Optional)</label>
                        <textarea id="customerAddress" rows="3" placeholder="Enter customer address"></textarea>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Items & Quotation</h2>
                <div class="search-bar" style="margin-bottom: 20px;">
                    <input type="text" id="itemSearchInput" placeholder="Search items..." onkeyup="searchItemsForQuotation()">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="items-list" id="itemsList" style="max-height: 400px;">
                        <!-- Items will be loaded here -->
                    </div>
                    <div class="table-container">
                        <table id="quotationTable">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>GST</th>
                                    <th>Total</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="quotationTableBody">
                                <!-- Quotation items will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="bill-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>CGST:</span>
                        <span id="cgst">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>SGST:</span>
                        <span id="sgst">₹0.00</span>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount (₹)</label>
                        <input type="number" id="discount" step="0.01" min="0" value="0" onchange="calculateTotal()" placeholder="0.00">
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₹0.00</span>
                    </div>
                    <button type="button" class="btn btn-primary btn-large" onclick="createQuotation()">Create Quotation</button>
                </div>
            </div>
        </main>
    </div>

    <script src="quotations.js"></script>
</body>
</html>
