<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombay Dyeing - Invoices</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bombay Dyeing</h1>
            <p class="subtitle">Bedding & Linen Shop - Invoices</p>
            <nav>
                <a href="/" class="nav-link">Items</a>
                <a href="/billing" class="nav-link">Billing</a>
                <a href="/invoices" class="nav-link active">Invoices</a>
            </nav>
        </header>

        <main>
            <div class="section">
                <h2>All Invoices</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by customer name or mobile..." onkeyup="searchInvoices()">
                </div>
                <div class="table-container">
                    <table id="invoicesTable">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Date</th>
                                <th>Customer Name</th>
                                <th>Mobile</th>
                                <th>Items</th>
                                <th>Total (â‚¹)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTableBody">
                            <!-- Invoices will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="invoices.js"></script>
</body>
</html>
