<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombay Dyeing - Quotations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bombay Dyeing</h1>
            <p class="subtitle">NKM Trading Company</p>
            <nav>
                <div class="nav-group">
                    <a href="/demo" class="nav-link">Demo</a>
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Inventory</div>
                    <a href="/" class="nav-link">Items</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Billing & Invoices</div>
                    <a href="/billing" class="nav-link">Billing</a>
                    <a href="/invoices" class="nav-link">Invoices</a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">Quotations</div>
                    <a href="/quotations" class="nav-link">Create Quotation</a>
                    <a href="/quotations-list" class="nav-link active">Quotation List</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="section">
                <h2>All Quotations</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by customer name or mobile..." onkeyup="searchQuotations()">
                </div>
                <div class="table-container">
                    <table id="quotationsTable">
                        <thead>
                            <tr>
                                <th>Quotation #</th>
                                <th>Date</th>
                                <th>Customer Name</th>
                                <th>Mobile</th>
                                <th>Items</th>
                                <th>Total (â‚¹)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="quotationsTableBody">
                            <!-- Quotations will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="quotations-list.js"></script>
</body>
</html>
